<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>이미지 업로드</title>
</head>
<body>
    <h1>Firebase Storage에 이미지 업로드</h1>
    <form id="uploadForm">
        <input type="file" id="image" name="image" required /><br /><br />
        <input type="text" id="category" name="category" placeholder="카테고리 입력" required /><br /><br />
        <input type="text" id="type" name="type" placeholder="타입 입력" required /><br /><br />
        <button type="submit">업로드</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const jwt = localStorage.getItem('jwt');
            if (!jwt) {
                alert('로그인이 필요합니다.');
                return;
            }

            const image = document.getElementById('image').files[0];
            const category = document.getElementById('category').value;
            const type = document.getElementById('type').value;

            const formData = new FormData();
            formData.append('image', image);
            formData.append('category', category);
            formData.append('type', type);

            const response = await fetch('/upload/', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + jwt
                },
                body: formData
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.innerHTML = `<p>${result.message}</p><a href="${result.url}" target="_blank">이미지 보기</a>`;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">${result.message}</p>`;
            }
        });
    </script>
</body>
</html>
